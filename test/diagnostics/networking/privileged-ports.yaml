---
apiVersion: v1
kind: Service
metadata:
  name: privileged-server-service
  namespace: iperf
spec:
  selector:
    app: privileged-server
  ports:
    - name: http
      port: 666

---
apiVersion: v1
kind: Pod
metadata:
  namespace: iperf
  name: privileged-server
  labels:
    app: privileged-server
spec:
  restartPolicy: Never
  containers:
    - name: main
      image: networkstatic/iperf3
      ports:
        - name: http
          containerPort: 666
          protocol: TCP
      command:
        - sh
        - -c
        - |
          iperf3 -s -p 666

---
apiVersion: v1
kind: Pod
metadata:
  namespace: iperf
  name: privileged-client
spec:
  restartPolicy: Never
  containers:
    - name: main
      image: networkstatic/iperf3
      command:
        - sh
        - -c
        - |
          # Delay waiting for server to become ready
          sleep 20 
          iperf3 -c privileged-server-service -p 666